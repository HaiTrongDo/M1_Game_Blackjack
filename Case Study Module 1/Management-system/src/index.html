<div id="app">
  <v-app id="inspire">
   <v-app-bar
      app
      clipped-left
      color="red"
    >
      <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
      <span class="title ml-3 mr-5">WPA&nbsp;<span class="font-weight-light">Intel</span></span>
      <v-text-field
        solo-inverted
        flat
        hide-details
        label="Search"
        prepend-inner-icon="search"
      ></v-text-field>
      <v-spacer></v-spacer>
    </v-app-bar>
 
      <v-navigation-drawer v-model="drawer" app clipped>
        <v-list dense>
        <v-list-item>
          <v-list-item-content>
            <v-list-item-title class="title">
            Dave Jackson
            </v-list-item-title>
            <v-list-item-subtitle>
            djackson@wpaintel.com
            </v-list-item-subtitle>
          </v-list-item-content>
        </v-list-item>
  </v-list>
        <v-divider></v-divider>
  
        <v-list dense>
          <v-list-item
            v-for="item in items"  :key="item.title"  link >
            <v-list-item-icon>
              <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-icon>
             <v-list-item-content>
              <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>
      
    <v-content>
      <v-container
        fluid
        fill-height
        class="grey lighten-4"
      >
        <v-layout
          justify-center
          align-center
        >
          <v-flex shrink>
            <v-tooltip right>
              <template v-slot:activator="{ on }">
                <v-btn
                  :href="source"
                  icon
                  large
                  target="_blank"
                  v-on="on"
                >
                  <v-icon large>mdi-code-tags</v-icon>
                </v-btn>
              </template>
              <span>Source</span>
            </v-tooltip>
            <v-tooltip right>
              <template v-slot:activator="{ on }">
                <v-btn
                  icon
                  large
                  href="https://codepen.io/johnjleider/pen/zgxbYO"
                  target="_blank"
                  v-on="on"
                >
                  <v-icon large>mdi-codepen</v-icon>
                </v-btn>
              </template>
              <span>Codepen</span>
            </v-tooltip>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>  

  </v-app>
</div>
